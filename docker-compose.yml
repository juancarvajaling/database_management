version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_analytics_db
    hostname: postgres
    restart: unless-stopped
    
    # Environment variables
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce_analytics
      PGDATA: /var/lib/postgresql/data/pgdata
      # PostgreSQL configuration
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    
    # Port mapping
    ports:
      - "5432:5432"
    
    # Volume mounts
    volumes:
      # Persistent data
      - postgres_data:/var/lib/postgresql/data
      # Query files for easy access
      - ./queries:/sql/queries:ro
      - ./transactions:/sql/transactions:ro
      - ./optimizations:/sql/optimizations:ro
      - ./performance:/sql/performance:ro
      - ./documentation:/sql/documentation:ro
      # PostgreSQL configuration (optional)
      - ./docker/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
    
    # Network
    networks:
      - ecommerce_network
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ecommerce_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # pgAdmin - Web-based PostgreSQL administration tool (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ecommerce_pgadmin
    restart: unless-stopped
    
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    
    ports:
      - "8080:80"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin-servers.json:/pgadmin4/servers.json:ro
    
    networks:
      - ecommerce_network
    
    depends_on:
      postgres:
        condition: service_healthy

# Named volumes for data persistence
volumes:
  postgres_data:
    name: ecommerce_postgres_data
    driver: local
  pgadmin_data:
    name: ecommerce_pgadmin_data
    driver: local

# Network configuration
networks:
  ecommerce_network:
    name: ecommerce_network
    driver: bridge

